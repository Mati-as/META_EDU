name: UnityBuildTest

on:
  workflow_dispatch:       # âœ… ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
  push:                    # âœ… ìë™ ì‹¤í–‰ í—ˆìš© (develop, main)
    branches:
      - develop
      - main

permissions: write-all

jobs:
  buildForWindows: 
    name: Build Windows ğŸªŸğŸ› ï¸
    runs-on: ubuntu-latest

    # âœ… pushì¼ ê²½ìš°ì—” ì»¤ë°‹ ë©”ì‹œì§€ ì²´í¬, ìˆ˜ë™ ì‹¤í–‰ì€ ë¬´ì¡°ê±´ í—ˆìš©
    if: github.event_name != 'push' || contains(github.event.head_commit.message, '[build]')

    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # âœ… ë””ìŠ¤í¬ ì •ë¦¬ (ì¤‘ìš”!)
      - name: Free Up Disk Space
        run: |
          echo "ğŸ§¹ Cleaning up disk space..."
          sudo docker image prune -af
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Cache Library
        uses: actions/cache@v4
        with: 
          path: Project/Library
          key: Library-${{ hashFiles('Project/Assets/**', 'Project/Packages/**', 'Project/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Unity Build (Windows)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          projectPath: Project   # âœ… Unity í”„ë¡œì íŠ¸ ê²½ë¡œ

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: Project/build/StandaloneWindows64