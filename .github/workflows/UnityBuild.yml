name: UnityBuildTest

on:
  workflow_dispatch:       # ✅ 수동 실행 허용
  push:                    # ✅ 자동 실행 허용 (develop, main)
    branches:
      - develop
      - main

permissions: write-all

jobs:
  buildForWindows: 
    name: Build Windows 🪟🛠️
    runs-on: ubuntu-latest

    # ✅ push일 경우엔 커밋 메시지 체크, 수동 실행은 무조건 허용
    if: github.event_name != 'push' || contains(github.event.head_commit.message, '[build]')

    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with: 
          path: Project/Library
          key: Library-${{ hashFiles('Project/Assets/**', 'Project/Packages/**', 'Project/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Unity Build (Windows)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          projectPath: Project   # ✅ Unity 프로젝트가 있는 폴더로 수정

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: Project/build/StandaloneWindows64  # ✅ 경로 수정