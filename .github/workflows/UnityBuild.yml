name: UnityBuildTest

on:
  workflow_dispatch:       # âœ… ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
  push:                    # âœ… ìë™ ì‹¤í–‰ë„ í—ˆìš©
    branches:
      - develop
      - main

permissions: write-all

jobs:
  buildForWindows: 
    name: Build Windows ğŸªŸğŸ› ï¸
    runs-on: ubuntu-latest

    # âœ… pushì¼ ê²½ìš°ì—” ì»¤ë°‹ ë©”ì‹œì§€ ì²´í¬, ìˆ˜ë™ ì‹¤í–‰ì€ ë¬´ì¡°ê±´ í—ˆìš©
    if: github.event_name != 'push' || contains(github.event.head_commit.message, '[build]')

    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with: 
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Unity Build (Windows)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64